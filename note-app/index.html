<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life saving Note</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <header>
                <h1>Life Saving Note</h1>
                <p>What do you you have in mind to write down</p>
            </header>

            <div class="control-header">
                <input
                    type="text" 
                    id="noteInput"
                    placeholder="Find notes..."
                    class="search-note-input">
                </input>

                <div class="filter-note-group">
                    <select id="filterNotes" class="filter-Notes">
                        <option value="add notes">Add notes</option>
                        <option value="work">Work</option>
                        <option value="study">Study</option>
                        <option value="business">Business</option>
                        <option value="personal">Personal</option>
                        <option value="personal">Reminders</option>
                    </select>

                </div>

                <button class="add-note-btn" id="addNoteBtn">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 14 14" 
                        id="Add-1--Streamline-Core-Remix" 
                        height="16" 
                        width="16">
                       
                        <g 
                            id="Free Remix/Interface Essential/add-1--expand-cross-buttons-button-more-remove-plus-add-+-mathematics-math">
                            <path 
                                id="Union" 
                                fill="#ffffff" 
                                fill-rule="evenodd" 
                                d="M7.625 1c0 -0.345178 -0.27982 -0.625 -0.625 -0.625S6.375 0.654822 6.375 1v5.33496H1c-0.345178 0 -0.625 0.27982 -0.625 0.625s0.279822 0.625 0.625 0.625h5.375V13c0 0.3452 0.27982 0.625 0.625 0.625s0.625 -0.2798 0.625 -0.625V7.58496H13c0.3452 0 0.625 -0.27982 0.625 -0.625s-0.2798 -0.625 -0.625 -0.625H7.625V1Z" 
                                clip-rule="evenodd" 
                                stroke-width="1">
                            </path>
                        </g>
                    </svg>
                    <div
                        id="addNoteButton"
                        class="addNoteButton">
                        Add Note
                    </div>
                </button>
            </div>
            
        </div>

    <div class="note-container-grid" id="noteContainer">
        
    </div>

    <!-- when no note, it shows this empty state -->
        <div class="empty-state" id="emptyState">
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 16 16" 
                fill="#969696" 
                id="Note--Streamline-Phosphor" 
                height="50" 
                width="50">

                    d="M4.73333125 5.3866625c0 -0.3608375 0.29249375 -0.65335 0.65333125 -0.65333125h5.22666875c0.50293125 0 0.81726875 0.54444375 0.5658 0.98 -0.1167 0.20213125 -0.3324 0.32665625 -0.5658 0.32666875H5.3866625c-0.3608375 0.0000125 -0.65333125 -0.2925 -0.65333125 -0.6533375Zm0.65333125 3.26666875h5.22666875c0.50293125 -0.000025 0.817275 -0.54448125 0.5657875 -0.980025 -0.11670625 -0.20211875 -0.3324 -0.32663125 -0.5657875 -0.32664375H5.3866625c-0.50293125 0.000025 -0.817275 0.54448125 -0.5657875 0.980025 0.11670625 0.20211875 0.3324 0.32663125 0.5657875 0.32664375ZM8 9.95999375H5.3866625c-0.50293125 0.000025 -0.817275 0.54448125 -0.5657875 0.980025 0.11670625 0.20211875 0.3324 0.32663125 0.5657875 0.32664375H8c0.50293125 -0.000025 0.817275 -0.54448125 0.5657875 -0.980025 -0.11670625 -0.20211875 -0.3324 -0.32663125 -0.5657875 -0.32664375ZM15.83999375 1.46666875v8.87634375c0.00110625 0.3467375 -0.13685625 0.67944375 -0.38301875 0.92365l-4.1903125 4.1903125c-0.24420625 0.2461625 -0.5769125 0.384125 -0.92365 0.38301875H1.46666875C0.74499375 15.840025 0.16 15.255 0.16 14.533325V1.46666875C0.16 0.7450125 0.7450125 0.16 1.46666875 0.16h13.06665625c0.72165625 0 1.30666875 0.5850125 1.30666875 1.30666875ZM1.46666875 14.533325h8.493325v-3.91999375c0 -0.3608375 0.2925 -0.65335 0.6533375 -0.6533375h3.91999375V1.46666875H1.46666875Zm9.79999375 -3.2666625v2.34383125l2.3430125 -2.34383125Z"
                    stroke-width="0.0625">
                </path>
            </svg>
            <div>
                <h2>No Notes Yet</h2>
                <p>Your notes will appear here once you add them.</p>
                <p>Click the add note button to add</p>
            </div>
        </div>

        <!-- modal section
         when add note button is clicked, it opens a modal that allows you to write your note  -->

        <form class="modal-overlay" id="modalOverlay">
            <div class="modal" id="noteModal">
                
                    <h2 class="new-note-head">Add new note</h2>
                    
                <label for="noteTitleInput" class="form-label">Title</label>

                <div class="title-header">
                    <input 
                        type="text" 
                        id="noteTitleInput" 
                        placeholder="Note Title"
                        required>
                </div>

                <div class="text-section">
                    <label for="noteTextArea" class="form-label">Content</label>
                    <textarea 
                        id="noteTextArea" 
                        placeholder="Write your note here..."
                        required>
                    </textarea>
                </div>
                
                <label class="form-label" style="margin-top: 2em">Tags</label>
                <div class="tag-container">
                     
                    <label class="tag-option">
                        <input type="radio" name="tag" value="work" class="tag-radio">
                        <span class="span1">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" id="User--Streamline-Font-Awesome" height="14" width="14">
  
                                <path d="M8 8c3.017617857142857 0 4.9036285714285714 -3.266667857142857 3.394817857142857 -5.879999999999999C10.69457857142857 0.9071464285714285 9.400482142857143 0.16 8 0.16c-3.017617857142857 0 -4.9036285714285714 3.266667857142857 -3.394817857142857 5.879999999999999C5.305421428571428 7.252853571428571 6.599517857142857 8 8 8Zm-1.3995607142857143 1.4699999999999998c-3.016564285714286 0 -5.460439285714286 2.443875 -5.460439285714286 5.460439285714286 0 0.50225 0.40731071428571425 0.9095607142857143 0.9095607142857143 0.9095607142857143h11.90087857142857c0.50225 0 0.9095607142857143 -0.40731071428571425 0.9095607142857143 -0.9095607142857143 0 -3.016564285714286 -2.443875 -5.460439285714286 -5.4604357142857145 -5.460439285714286h-2.799125Z" fill="#8411c7" stroke-width="0.0357"></path>
                                </svg>

                           Personal
                        </span>
                    </label>


                    
                    <label class="tag-option">
                        <input type="radio" name="tag" value="work" class="tag-radio">
                        <span class="span2">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="13" width="24">
                            <g id="business-idea-fill">
                                <path id="Union" fill="#089c3a" d="M13 20.5c0 1.1046 -0.8954 2 -2 2 -1.10457 0 -2 -0.8954 -2 -2zm2 -1.25H7v-2h8zM10.5 12h7.834c-0.5295 1.5518 -1.5348 2.8826 -2.8428 3.8145L15.2305 16H6.76953l-0.26074 -0.1855C4.5396 14.4116 3.25008 12.1071 3.25 9.5c0.00013 -4.11209 3.20294 -7.47466 7.25 -7.73242zm3.25 -10.25c3.866 0 7 3.13401 7 7V10H12.5V1.75z" stroke-width="1"></path>
                            </g>
                            </svg>
                            
                            Ideas
                        </span>
                    </label>


                    
                    <label class="tag-option">
                        <input type="radio" name="tag" value="work" class="tag-radio">
                        <span class="span3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48" id="Briefcase--Streamline-Ionic-Filled" height="48" width="48">
                                <path fill="#5e0ff0" d="M46.4955 16.4998c-0.0018 -1.5907 -0.6344 -3.1158 -1.7593 -4.2406 -1.1248 -1.1249 -2.6499 -1.7575 -4.2406 -1.7593h-4.5V8.99994c-0.0012 -1.19308 -0.4757 -2.33693 -1.3193 -3.18057 -0.8436 -0.84363 -1.9876 -1.31813 -3.1806 -1.31937H16.4959c-1.1931 0.00124 -2.337 0.47574 -3.1806 1.31937 -0.8436 0.84364 -1.3181 1.98749 -1.3193 3.18057v1.49996H7.49601c-1.59074 0.0018 -3.11584 0.6344 -4.24067 1.7593 -1.12482 1.1248 -1.75751 2.6499 -1.75925 4.2406v4.5H46.4955v-4.5Zm-13.4998 -5.9999H14.9959V8.99994c0 -0.39782 0.1581 -0.77934 0.4393 -1.06065 0.2814 -0.2813 0.6629 -0.43933 1.0607 -0.43933h14.9998c0.3978 0 0.7793 0.15803 1.0607 0.43933 0.2812 0.28131 0.4393 0.66283 0.4393 1.06065v1.49996Z" stroke-width="1"></path>

                            </svg>
                            Work
                        </span>
                    </label>


                    
                    <label class="tag-option">
                        <input type="radio" name="tag" value="work" class="tag-radio">
                        <span class="span4">
                           
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" id="Bell--Streamline-Font-Awesome" height="16" width="16">
                            <path d="M7.999325 0.16c-0.5420642857142857 0 -0.98 0.4379392857142857 -0.98 0.98v0.588c-2.2356249999999998 0.45325 -3.92 2.431625 -3.92 4.802v0.5757499999999999c0 1.439375 -0.5298142857142857 2.82975 -1.4853142857142856 3.90775l-0.226625 0.25418928571428573c-0.25725 0.28787499999999994 -0.31849999999999995 0.7013107142857143 -0.16231071428571428 1.0534999999999999S1.73345 12.899999999999999 2.119325 12.899999999999999h11.759999999999998c0.385875 0 0.7349999999999999 -0.226625 0.89425 -0.5788107142857143s0.09493571428571428 -0.765625 -0.16231428571428572 -1.0534999999999999l-0.226625 -0.25418928571428573c-0.9555 -1.078 -1.4853107142857143 -2.4653107142857142 -1.4853107142857143 -3.90775V6.529999999999999c0 -2.370375 -1.684375 -4.34875 -3.92 -4.802V1.14c0 -0.5420607142857142 -0.4379392857142857 -0.98 -0.98 -0.98Zm1.3873107142857144 15.107314285714285c0.36749999999999994 -0.36749999999999994 0.5726892857142857 -0.8666892857142856 0.5726892857142857 -1.3873142857142857h-3.92c0 0.520625 0.20518571428571425 1.0198142857142856 0.5726857142857142 1.3873142857142857s0.8666892857142856 0.5726857142857142 1.3873142857142857 0.5726857142857142 1.0198107142857142 -0.20518571428571425 1.3873107142857144 -0.5726857142857142Z" fill="#f00f65" stroke-width="0.0357"></path>
                            </svg>
                            Reminder
                        </span>
                    </label>
                    
                </div>
                       
    
                    <div class="modal-actions">
                        <button id="saveNoteButton" class="save-button">Save Note</button>
                        <button id="cancelNoteButton" class="cancel-button">Cancel</button>
                    </div>
               
            </div>

            <h1></h1>



    <script src="function.js"></script>
</body>
</html>
